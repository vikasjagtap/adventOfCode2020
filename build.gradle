plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("com.google.guava:guava:30.0-jre")
    implementation("org.apache.commons:commons-lang3:3.11")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
